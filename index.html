    # W1-W2

    * 機械設計是一種表達，分成六種表達:口語、文字、2D、3D、數學計算和實體表達

    * 機械設計工程師須具備三要素:創造力、自學力和執行力

    * 程式=特定的格式
        </script>

        <script type="text/template">
    # W3-W4
    * 修改自己的倉儲密碼，並建立自己的wiki
    * SCM:軟體配置管理(Software Configuration Management)
    * 何謂Fossil SCM:
    一個簡單高可靠性的軟體配置管理
    * Fossil SCM功用:
    可以用來控制及追蹤軟體開發專案，並且將每次有更動的東西確實記錄下來



        </script>

<section>
    <section data-markdown>
        <script type="text/template">
    # W5-W6
    * 利用Leo Editor修改自己遠端和近端的網誌
    * 修改方法:先開啟Leo Editor，開啟自己Leo，右鍵pelican-blog點選Goto Script，再點一次pelican-blog，就開啟近端了，近端修改沒問題後，須將資料推送至遠端，先使用fossil status檢查是否有問題，沒有問題後使用fossil add . 和fossil commit -m" "完畢後，就可去遠端查看推送上去的資料

        </script>

</section>

    * Eric6:利用Eric6建立出calculator表單，學習如何將每個按鍵寫入須執行的動作
    * ShareX:為一錄影程式，拍攝與課程和功課相關的影片，並將拍好的影片上傳至個人網誌

    # 學習心得
    * 計算機程式是以前完全沒碰過的東西，所以只能從頭學習，對電腦不怎麼在行的我，說到寫程式當然就是一頭霧水，剛開始學的時候，連fossil add 、fossil clone...等等，完全不知道是什麼東西，常常下課後回去問同學，將不會的東西再複習並操作幾次，到現在學了八週，終於開始慢慢了解並跟上進度。
